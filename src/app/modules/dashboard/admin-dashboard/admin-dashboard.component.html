<div class="container">
    <h2>Image Upload and Label Assignment</h2>
    <form [formGroup]="imageForm" >
      <input type="file" (input)="onFileSelected($event)" accept="image/*" style="display: none;" #fileInput >
      <button mat-raised-button color="primary" (click)="fileInput.click()">Select Image</button>
      
      <div class="preview" *ngIf="selectedImage">
        <img [src]="selectedImage" alt="Selected Image">
      </div>
  
    </form>
    <button mat-raised-button color="primary" (click)="onSubmit()">Upload Image</button>
  </div>

  <div class="container2">
    <div class="button-container">
        <button mat-raised-button color="primary" (click)="addlabel()">Add Label</button>
        <button mat-raised-button color="warn" (click)="deleteSelected()" [disabled]="!anySelected()">Delete Selected</button>
    </div>
    <table>
        <thead>
          <tr>
            <th>id</th>
            <th>Label</th>
            <th>select</th>
          </tr>
        </thead>
        <tbody>
          <!-- Loop through your data and create a row for each item -->
          <tr *ngFor="let item of items">
            <td>{{ item.id }}</td>
            <td>{{ item.label }}</td>
            <td>
                <input type="checkbox" [(ngModel)]="item.selected" (change)="onCheckboxChange(item)">
            </td>
          </tr>
        </tbody>
      </table>
      
  </div>
