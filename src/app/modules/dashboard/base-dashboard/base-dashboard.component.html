
  <div class="container">
    <mat-card class="card" *ngFor="let card of cards;">
      <mat-card-header>
      </mat-card-header>
      <img src="{{card.image_url}}" alt="" class="card-img">
      <mat-card-content>
        <h3 *ngIf="card.labels">
          Assigned Labels :{{card.labels}}
        </h3>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="assignLabel(card)">
            Assign Label
        </button>
      </mat-card-actions>
  
    </mat-card>
  </div>
